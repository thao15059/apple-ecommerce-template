<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <!-- Logo -->
        <a href="" class="logo"><i class="fab fa-apple"></i></a>
        <!-- End of Logo -->

        <!-- Navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- End of Navbar -->

        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- Controls -->
          <div class="controls">
            <a href="#" class="top-x-control">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="left-y-control">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="top-z-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="bottom-z-control">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
          <!-- End of Controls -->
        </div>
        <!-- End of Cube -->

        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things."</p>
          <span>- Steve Jobs</span>
          <button>Buy Now</button>
        </div>
        <!-- End of Banner -->

        <!-- Slideshow -->
        <div class="slideshow"></div>
        <!-- End of Slideshow -->
      </section>
      <!-- End of Section 1 -->

      <!-- Section 2 -->
      <section class="section-2">
        <!-- Section 2 Heading -->
        <h1 class="section-2-heading">iPhone 12</h1>
        <!-- End of Section 2 Heading -->

        <!-- Section 2 Images -->
        <div class="iphones">
          <img src="images/iPhone 12/iphones-1-img.png" class="iphone-img-1" />
          <img src="images/iPhone 12/iphones-2-img.png" class="iphone-img-2" />
        </div>
        <!-- End of Section 2 Images -->

        <!-- Section 2 Buttons -->
        <div class="iphone-btns">
          <a href="#" class="iphone-btn center"><span>Learn More</span></a>
          <a href="#" class="iphone-btn center"><span>Shop</span></a>
        </div>
        <!-- End of Section 2 Buttons -->
      </section>
      <!-- End of Section 2 -->

      <!-- Section 3 -->
      <section class="section-3 center">
        <!-- Section 3 Heading -->
        <h1 class="section-3-heading">MacBook Air</h1>
        <!-- End of Section 3 Heading -->

        <!-- Section 3 Content -->
        <div class="section-3-content center">
          <!-- Section 3 Images -->
          <img
            src="images/MacBook/macbook-screen.png"
            alt=""
            class="macbook-img-1"
          />
          <img
            src="images/MacBook/macbook-keyboard.png"
            alt=""
            class="macbook-img-2"
          />
          <!-- End of Section 3 Images -->

          <!-- Section 3 Loading -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple" aria-hidden="true"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- End of Section 3 Loading -->

          <!-- Section 3 Info -->
          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light.Speed</h2>
            <p class="macbook-price">Starting at $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
          <!-- End of Section 3 Info -->
        </div>
        <!-- End of Section 3 Content -->
      </section>
      <!-- End of Section 3 -->

      <!-- Section 4 -->
      <section class="section-4 center">
        <!-- Section 4 Watch -->
        <div class="watches center">
          <!-- Watch Bands -->
          <div class="watch-bands center">
            <img
              src="images/watches/watch-band-1.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-2.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-3.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-4.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-5.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-6.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-7.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-8.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-9.jpg"
              alt=""
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-10.jpg"
              alt=""
              class="watch-band-img"
            />
          </div>
          <!-- End of Watch Bands -->

          <!-- Watch Cases -->
          <div class="watch-cases center">
            <img
              src="images/watches/watch-case-1.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-2.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-3.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-4.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-5.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-6.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-7.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-8.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-9.png"
              alt=""
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-10.png"
              alt=""
              class="watch-case-img"
            />
          </div>
          <!-- End of Watch Cases -->

          <!-- Watch controls -->
          <a href="#" class="watch-control center watch-top-control"
            ><i class="fa fa-angle-up" aria-hidden="true"></i
          ></a>
          <a href="#" class="watch-control center watch-right-control"
            ><i class="fa fa-angle-right" aria-hidden="true"></i
          ></a>
          <a href="#" class="watch-control center watch-bottom-control"
            ><i class="fa fa-angle-down" aria-hidden="true"></i
          ></a>
          <a href="#" class="watch-control center watch-left-control"
            ><i class="fa fa-angle-left" aria-hidden="true"></i
          ></a>
          <!-- End of Watch controls -->

          <!-- Watch Button -->
          <button class="watch-btn">Buy Now</button>
          <!-- End of Watch Button -->
        </div>
        <!-- End of Section 4 Watch -->
      </section>
      <!-- End of Section 4 -->

      <!-- Section 5 -->
      <section class="section-5 center">
        <!-- Section 5 Content -->
        <div class="airpods">
          <!-- Section 5 Heading -->
          <h1 class="section-5-heading">Air Pods</h1>
          <!-- End of Section 5 Heading -->

          <!-- Section 5 Images -->
          <img src="images/AirPods/airpods-1.png" alt="" />
          <img
            src="images/AirPods/airpods-2.png"
            alt=""
            class="airpods-img-2"
          />
          <!-- End of Section 5 Images -->

          <!-- Section 5 Button -->
          <div class="airpods-buttons">
            <button class="airpods-btn">Learn More</button>
            <button class="airpods-btn">Buy</button>
          </div>
          <!-- End of Section 5 Button -->
        </div>
        <!-- End of Section 5 Content -->
      </section>
      <!-- End of Section 5 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
